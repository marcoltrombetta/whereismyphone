 <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Plan</h4>
          </div>
           <div class="modal-body">
                <form ng-submit="submit()">
               <div class="modal-body">
                   <div class="row">
                       <fieldset>
                            <input type="hidden" ng-model="plan.Id"/>
                        </fieldset>
                   </div>
           
                    <div class="row">
                       <fieldset class="col-md-1">
                           <label>Description</label>
                            <input type="text" ng-model="plan.desc"/>
                        </fieldset>
                   </div>
                   
                   <div class="row">
                       <fieldset class="col-md-1">
                           <label>Max. user Logged</label>
                            <input type="text" ng-model="plan.cantUsuariosLogged"/>
                        </fieldset>
                   </div>
                   
                    <div class="row">
                       <fieldset class="col-md-3">
                           <label>History Report</label>
                            <input type="checkbox" ng-model="plan.historyReport"/>
                        </fieldset>
                   </div>
                   
                    <div class="row">
                       <fieldset class="col-md-3">
                           <label>Realtime Report</label>
                           <input type="checkbox" ng-model="plan.realTimeTraceReport"/>
                        </fieldset>
                   </div>
                   
                   <div class="row">
                       <fieldset class="col-md-1">
                           <label>Price</label>
                            <input type="text" ng-model="plan.price"/>
                        </fieldset>
                   </div>
                   
               </div>
    
               <div class="modal-footer">
                   <button type="button" class="btn btn-default" ng-click="cancel()" data-dismiss="modal">Close</button>
                   <input type="submit" class="btn primary-btn" value="Submit" />
               </div>

               </form>
          </div>
        </div>
      </div>
    </div>
