 <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Notification</h4>
          </div>
          <div class="modal-body">
            <form ng-submit="submit()">
               <div class="modal-body">
                   <div class="row">
                       <fieldset>
                        <input type="hidden" ng-model="action.id"/>
                        </fieldset>
                   </div>
                   
                    <div class="row">
                       <fieldset>
                        <input type="hidden" ng-model="action.idPhoneInfo"/>
                        </fieldset>
                   </div>
                   
                   <div class="row">
                       <fieldset class="col-md-1">
                            <label>Sound</label>
                             <input type="checkbox" ng-model="action.sound"/>
                        </fieldset>
                   </div>
                   <div class="row">
                       <fieldset class="col-md-1">
                            <label>Logout</label>
                             <input type="checkbox" ng-model="action.logout"/>
                        </fieldset>
                   </div>
                   <div class="row">
                       <fieldset class="col-md-1">
                            <label>Broadcast</label>
                             <input type="checkbox" ng-model="action.broadcast"/>
                        </fieldset>
                   </div>
                   <div class="row" ng-if="action.broadcast==true">
                       <fieldset class="col-md-1">
                            <label>Sms</label>
                            <input type="text" ng-model="action.sms" />
                        </fieldset>
                   </div>
               </div>
                    
               <div class="modal-footer">
                   <button type="button" class="btn btn-default" ng-click="cancel()" data-dismiss="modal">Close</button>
                   <input type="submit" class="btn primary-btn" value="Submit" />
               </div>
                    
            </form>
          </div>
        </div>
      </div>
    </div>
