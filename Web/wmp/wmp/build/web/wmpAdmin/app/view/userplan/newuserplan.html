 <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">User</h4>
          </div>
           <div class="modal-body">
                <form ng-submit="submit()">
               <div class="modal-body">
                   <div class="row">
                       <fieldset>
                            <input type="hidden" ng-model="userplan.Id"/>
                        </fieldset>
                   </div>
           
                   <div class="row">
                       <fieldset class="col-md-1">
                            <label>Plan</label>
                             <select name="planSelect" id="planSelect" ng-model="userplan.idPlan" ng-options="plan.id as plan.desc for plan in plans">
                        </select>
                        </fieldset>
                   </div>
                   <div class="row">
                       <fieldset class="col-md-1">
                            <label>Date End</label>
                            <input ui-date ng-model="userplan.fechaVenc" id="fechaVenc" >
                        </fieldset>
                   </div>
               </div>
    
               <div class="modal-footer">
                   <button type="button" class="btn btn-default" ng-click="cancel()" data-dismiss="modal">Close</button>
                   <input type="submit" class="btn primary-btn" value="Submit" />
               </div>

               </form>
          </div>
        </div>
      </div>
    </div>
