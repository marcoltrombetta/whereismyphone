<div ng-controller="menuAdminController">
    
    <button type="button" class="btn btn-default btn-success" data-toggle="modal" data-target="#myModal">New</button>
    
    <p>Current page: {{ gridApi.pagination.getPage() }} of {{ gridApi.pagination.getTotalPages() }}</p>
      <button type="button" class="btn btn-success" ng-click="gridApi.pagination.previousPage()">
         previous page
       </button>
 
      <button type="button" class="btn btn-success" ng-click="gridApi.pagination.nextPage()">
         next page
       </button>
    
    <div id="grid" ui-grid="gridOptions" ui-grid-pagination style="width:100%; height:30px;" ></div>

     <div ng-include src="'menu/newmenu.html'"></div>
</div>
