<body>
    <div class="container" ng-controller="loginController">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" id="formlogin" ng-model="login">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="Email" id="Email" type="text" ng-model="login.email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" id="Password"  name="Password" type="password" ng-model="login.password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me" ng-model="login.rememberme">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <button type="button" ng-click="doLogin()" class="btn btn-lg btn-success btn-block">Login</button>
                            </fieldset> 
                        </form>
                        <p style="color: red;">{{loginError}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
      <!-- /#wrapper -->
